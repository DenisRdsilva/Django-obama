{% load static %}
<html>
    <head>
        <style>
            .message {
                font-weight: 600;
                color: blue;
            }
            
            html, body {
                margin: 0;
                padding: 0;
            }
            
            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                line-height: 1.42857143;
                color: black;
                background-color: white;
                text-align: center;
                width: 100%;
            }
            
            .body-content {
                height: 100%;
            }

            header{
                display: flex;
                flex-flow: row;
                width: 100%;
                height: 100px;
                vertical-align: middle;
            }
            
            .page-header {
                background-color: lightslategray;
                margin-top: 0;
                padding: 10px 10px 10px 10px;
                width: 100%;
            }
            
            .page-header h1 {
                color: #FFdFF9;
                text-decoration: none;
                margin-left: 30px;
                text-align: center;
            }
            
            .content {
                margin-left: 20px;
            }
            
            h1, h2, h3, h4 {
                font-family: Arial, Helvetica, sans-serif, cursive;
            }
            
            .date {
                color: #828282;
            }
            
            .save {
                text-align: center;
                margin-top: 15px;
                padding: 10px;
            }
            
            .content {
                margin-top: 50pt;
            }
            
            .post-form textarea, .post-form input {
                width: 100%;
            }

            
            .top-menu, .top-menu:hover, .top-menu:visited {
                background-color: rgb(117, 96, 134);
                color: #FFdFF9;
                font-size: 18pt;
                width: 30%;
            }
            
            .post {
                margin-bottom: 70px;
                
            }
            
            .post h2 a, .post h2 a:visited {
                color: #000000;
            }
            
            a{
                color: black;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <header>
            {% if user.is_authenticated %}
                <a href="{% url 'post_list' %}" class="page-header"><h1>Obama Blog</h1></a>
                <a href="{% url 'post_new' %}" class="top-menu"><h3>Novo post</h3></a>
            {% else %}
                <a href="{% url 'post_list' %}" class="page-header"><h1>Obama Blog</h1></a>
                <a href="{% url 'post_new' %}" class="top-menu"><h3>Login</h3></a>
            {% endif %}
        </header>
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    <script>window.CKEDITOR_BASEPATH = "{% static '/ckeditor/ckeditor/' %}";</script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}" data-ckeditor-basepath="{% static 'ckeditor/ckeditor/' %}" id="ckeditor-init-script"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


    </body>
<html>
