{% extends 'hello/base.html' %}

{% block content %}

    <style>
        .row {
            display: block;
            background-color: lightgray;
        }

        .col1 {
            margin-bottom: 20px;
        }

        .col2 {
            display: none;
        }

        header button {
            margin-top: 0px;
        }

        button {
            margin-top: 30px;
            padding: 5px;
        }

        .btn {
            color: black;
            font-size: 15px;
        }

        .content {
            min-height: 76%;
        }
    </style>

    <div class="post">
        {% if post.published_date %}
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{post.content| safe}}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="date">
            {{ post.published_date }}
        </div>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><button>Editar</button><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><button>Apagar</button><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
    </div>
{% endblock %}
