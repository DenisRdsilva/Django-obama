<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blog da Obama</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to left, #DEDEDE, white, #DEDEDE);
      }

      nav {
        position: fixed;
        background: linear-gradient(to bottom, #5F9EA0, #B0C4DE);
        font-size: 1em;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        color: white;
        padding: 15px 5px 15px 5px;
        width: 100%;
        margin: 0px;
      }

      nav a {
        text-decoration: none;
        color: inherit;
      }

      .navbar-brand {
        font-size: 1.2em;
        font-weight: 600;
      }

      .navbar-item {
        font-variant: small-caps;
        margin-left: 30px;
      }

      .col {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        padding: 3px 10px 3px 10px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        background-color: #ECECEC;
      }

      .col1 {
        margin-bottom: 30px;
      }

      .col2 {
        padding-bottom: 10px;
      }

      .my-image {
        display: block;
        margin: 0 auto;
      }

      .my-paragraph {
        font-size: 1.1em;
        color: #555;
        margin-top: 20px;
      }

      .my-heading {
        margin-top: 15px;
        text-align: center;
        font-size: 18px;
        color: #333;
        text-transform: uppercase;
      }

      .body-content {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .cont {
        display: block;
      }

      img {
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
      }

      .entrada {
        width: 300px;
        height: 230px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        background-color: #ECECEC;
        text-align: center;
        padding-top: 30px;
        border-radius: 10px;
      }

      /* Alinhar o formulário de login ao centro da tela */
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      /* Estilo dos campos do formulário */
      form input[type="text"],
      form input[type="password"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      }

      /* Estilo do botão de login */
      form input[type="submit"] {
        width: 60%;
        padding: 10px;
        margin: 10px 0;
        margin-bottom: 20px;
        background-color: #5F9EA0;
        font-weight: 600;
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      /* Estilo das mensagens de erro */
      .errorlist {
        color: red;
        margin: 10px 0;
      }

      /* Estilo do link de recuperação de senha */
      form a {
        color: #428bca;
        text-decoration: none;
      }

      form a:hover {
        text-decoration: underline;
      }

      footer {
        position: fixed;
        bottom: 0;
        background: linear-gradient(to bottom, #5F9EA0, #B0C4DE);
        color: white;
        width: 100%;
      }

      p {
        text-align: center;
      }

      .body-content {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <a href="{% url 'home' %}" class="navbar-item">Home</a>
      <a href="{% url 'login' %}" class="navbar-item">Login</a>
    </nav>

    <div class="body-content">{% block content %} {% endblock %}</div>
    <footer>
      <p>&copy; 2022</p>
    </footer>
  </body>
</html>
